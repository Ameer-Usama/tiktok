<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Phone outline -->
  <rect x="120" y="20" width="160" height="160" rx="10" ry="10" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="130" y="30" width="140" height="120" rx="2" ry="2" fill="#fff" stroke="#ddd"/>
  
  <!-- TikTok video mockup -->
  <rect x="140" y="40" width="120" height="90" rx="2" ry="2" fill="#fe2c55" opacity="0.1"/>
  <circle cx="200" cy="85" r="20" fill="#fe2c55" opacity="0.2"/>
  <path d="M195 80 L210 85 L195 90 Z" fill="#fe2c55"/>
  
  <!-- URL bar -->
  <rect x="140" y="140" width="120" height="20" rx="10" ry="10" fill="#f0f0f0" stroke="#ddd"/>
  <text x="150" y="155" font-family="Arial" font-size="10" fill="#888">tiktok.com/...</text>
  
  <!-- Copy icon -->
  <rect x="240" y="140" width="20" height="20" rx="3" ry="3" fill="#fe2c55"/>
  <rect x="245" y="145" width="10" height="10" fill="white" stroke="white" stroke-width="1"/>
  <rect x="243" y="147" width="10" height="10" fill="#fe2c55" stroke="white" stroke-width="1"/>
  
  <!-- Phone home button -->
  <circle cx="200" cy="170" r="8" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Copy text -->
  <text x="200" y="190" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Copy the URL</text>
  
  <!-- Animated hand cursor -->
  <g transform="translate(250, 150) rotate(15)">
    <path d="M0,0 L10,15 L5,15 L15,25 L10,30 L0,20 L-5,25 L0,0 Z" fill="#333"/>
  </g>
  
  <!-- Animation for copy action -->
  <style>
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .copy-button {
      animation: pulse 1.5s infinite;
    }
  </style>
  
  <rect class="copy-button" x="240" y="140" width="20" height="20" rx="3" ry="3" fill="#fe2c55" opacity="0.7"/>
</svg>