<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Website mockup -->
  <rect x="50" y="20" width="300" height="160" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Browser address bar -->
  <rect x="60" y="30" width="280" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#ddd"/>
  <circle cx="70" cy="40" r="3" fill="#ff6b6b"/>
  <circle cx="80" cy="40" r="3" fill="#ffd93d"/>
  <circle cx="90" cy="40" r="3" fill="#6bcb77"/>
  <text x="110" y="43" font-family="Arial" font-size="10" fill="#888">tiktokdownloader.com</text>
  
  <!-- Website header -->
  <rect x="60" y="55" width="280" height="30" fill="#fe2c55" opacity="0.9"/>
  <text x="75" y="75" font-family="Arial" font-size="12" font-weight="bold" fill="white">TikTok Downloader</text>
  
  <!-- Tool card -->
  <rect x="100" y="95" width="200" height="70" rx="5" ry="5" fill="white" stroke="#eee" stroke-width="1"/>
  
  <!-- Tool title -->
  <text x="200" y="115" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">TikTok Video Downloader</text>
  
  <!-- Input field -->
  <rect x="110" y="125" width="150" height="25" rx="3" ry="3" fill="white" stroke="#25f4ee" stroke-width="2"/>
  <text x="115" y="142" font-family="Arial" font-size="10" fill="#333">tiktok.com/...</text>
  
  <!-- Download button -->
  <rect x="265" y="125" width="25" height="25" rx="3" ry="3" fill="#fe2c55"/>
  <text x="277.5" y="142" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">â†“</text>
  
  <!-- Paste text -->
  <text x="200" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Paste the URL</text>
  
  <!-- Animated cursor -->
  <rect x="115" y="140" width="2" height="15" fill="#25f4ee">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Animated paste action -->
  <g opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" />
    <rect x="110" y="125" width="150" height="25" rx="3" ry="3" fill="#25f4ee" opacity="0.1"/>
    <text x="115" y="142" font-family="Arial" font-size="10" fill="#333">tiktok.com/...</text>
  </g>
  
  <!-- Hand cursor -->
  <g transform="translate(130, 135) rotate(0)">
    <path d="M0,0 L10,15 L5,15 L15,25 L10,30 L0,20 L-5,25 L0,0 Z" fill="#333" opacity="0.7"/>
  </g>
</svg>