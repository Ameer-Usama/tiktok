<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="white" stroke="#eee"/>
  <g transform="translate(50, 35)">
    <circle cx="0" cy="0" r="15" fill="#fe2c55"/>
    <text x="25" y="5" font-family="Arial" font-size="20" font-weight="bold" fill="#333">TikTok Downloader</text>
  </g>
  <g transform="translate(600, 35)">
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#333">Tools</text>
    <text x="60" y="5" font-family="Arial" font-size="14" fill="#333">How to Download</text>
    <text x="200" y="5" font-family="Arial" font-size="14" fill="#333">FAQs</text>
  </g>
  
  <!-- Hero Section -->
  <rect x="0" y="70" width="800" height="120" fill="#fe2c55"/>
  <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#fe2c55;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#25f4ee;stop-opacity:1" />
  </linearGradient>
  <rect x="0" y="70" width="800" height="120" fill="url(#heroGradient)"/>
  <text x="400" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Download TikTok Content Without Watermark</text>
  <text x="400" y="160" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Fast, free, and easy to use. No registration required!</text>
  
  <!-- Tools Section -->
  <text x="400" y="230" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Our Tools</text>
  <line x1="375" y1="240" x2="425" y2="240" stroke="#fe2c55" stroke-width="3"/>
  
  <!-- Tool Cards -->
  <g transform="translate(100, 270)">
    <!-- Video Downloader Card -->
    <rect width="180" height="200" rx="10" ry="10" fill="white" stroke="#eee"/>
    <circle cx="90" cy="40" r="25" fill="#fe2c55" opacity="0.1"/>
    <text x="90" y="45" font-family="Arial" font-size="20" text-anchor="middle" fill="#fe2c55">📹</text>
    <text x="90" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Video Downloader</text>
    <text x="90" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#888" width="160">Download videos without watermark</text>
    <rect x="20" y="125" width="140" height="30" rx="5" ry="5" fill="white" stroke="#ddd"/>
    <rect x="140" y="125" width="30" height="30" rx="0" ry="5" fill="#fe2c55"/>
    <text x="155" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">↓</text>
  </g>
  
  <g transform="translate(310, 270)">
    <!-- Story Downloader Card -->
    <rect width="180" height="200" rx="10" ry="10" fill="white" stroke="#eee"/>
    <circle cx="90" cy="40" r="25" fill="#25f4ee" opacity="0.1"/>
    <text x="90" y="45" font-family="Arial" font-size="20" text-anchor="middle" fill="#25f4ee">⏱️</text>
    <text x="90" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Story Downloader</text>
    <text x="90" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#888" width="160">Save stories before they disappear</text>
    <rect x="20" y="125" width="140" height="30" rx="5" ry="5" fill="white" stroke="#ddd"/>
    <rect x="140" y="125" width="30" height="30" rx="0" ry="5" fill="#25f4ee"/>
    <text x="155" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">↓</text>
  </g>
  
  <g transform="translate(520, 270)">
    <!-- Slider Downloader Card -->
    <rect width="180" height="200" rx="10" ry="10" fill="white" stroke="#eee"/>
    <circle cx="90" cy="40" r="25" fill="#fe2c55" opacity="0.1"/>
    <text x="90" y="45" font-family="Arial" font-size="20" text-anchor="middle" fill="#fe2c55">🖼️</text>
    <text x="90" y="85" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Slider Downloader</text>
    <text x="90" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#888" width="160">Download photo sliders and carousels</text>
    <rect x="20" y="125" width="140" height="30" rx="5" ry="5" fill="white" stroke="#ddd"/>
    <rect x="140" y="125" width="30" height="30" rx="0" ry="5" fill="#fe2c55"/>
    <text x="155" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">↓</text>
  </g>
  
  <!-- How to Section (Simplified) -->
  <rect x="50" y="500" width="700" height="100" fill="#f0f2f5" opacity="0"/>
  
  <!-- FAQ Section (Simplified) -->
  <rect x="50" y="620" width="700" height="100" fill="white" opacity="0"/>
</svg>